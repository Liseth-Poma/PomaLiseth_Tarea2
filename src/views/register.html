
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Web Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 20px;
    }
    .register-container .form-group {
      margin-bottom: 20px;
    }
    .register-container label {
      font-weight: bold;
    }
    .register-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .register-container button {
      width: 100%;
      background-color: #075e54;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    <div class="form-group">
      <i class="fab fa-whatsapp fa-3x" style="color: #075e54;"></i>
    </div>
    <form id="register-form">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required/>
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Registrarse</button>
    </form>
  </div>
  <script>
    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      document.cookie = "username=" + encodeURIComponent(username);
      window.location.href = "/";
    });
  </script>
</body>
</html>
